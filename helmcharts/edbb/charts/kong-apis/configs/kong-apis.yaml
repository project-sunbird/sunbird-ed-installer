  - name: cors
  - {{ .Values.statsd_pulgin | toYaml | nindent 4 | trim }}
  - name: acl
    config.whitelist:
    - contentAdmin
  - name: rate-limiting
    config.policy: local
    config.hour: "{{ .Values.medium_rate_limit_per_hour }}"
    config.limit_by: credential
