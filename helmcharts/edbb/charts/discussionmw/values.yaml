nameOverride: "discussionmw"
fullnameOverride: "discussionmw"

replicaCount: 1

image:
  registry: docker.io
  repository: sunbirded.azurecr.io/discussion-middleware
  tag: release-7.0.0_RC1_850b795_3
  pullSecrets: []

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: false
  runAsUser: 0
  fsGroup: 0

securityContext: {}
#readOnlyRootFilesystem: false
#  capabilities:
#    drop:
#    - ALL

service:
  type: ClusterIP
  ports:
    - name: http-dmw
      port: 3002
      targetPort: 3002

ingress:
  enabled: false
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
      - /

resources:
  requests:
    cpu: 100m
    memory: 100M
  limits:
    cpu: 1
    memory: 1G

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

# livenessProbe: {}
# Example:
livenessProbe:
  failureThreshold: 2
  httpGet:
      path: /health
      port: 3002
  initialDelaySeconds: 15
  periodSeconds: 15
  timeoutSeconds: 5

# readinessProbe: {}
# Example:
readinessProbe:
  failureThreshold: 2
  httpGet:
      path: /health
      port: 3002
  initialDelaySeconds: 15
  periodSeconds: 15
  timeoutSeconds: 5

nodeSelector: {}
tolerations: []
affinity: {}

configmap:
  enabled: true
  mountPath: /config

serviceAccount:
  create: true
  name: ""

serviceMonitor:
  enabled: false
  interval: 30s
  scrapeTimeout: 10s
  labels: {} # additional labels e.g. release: prometheus
  honorLabels: true
  jobLabel: "app.kubernetes.io/name"

# Example values.yaml structure
initContainers: {}
  # - name: init-myservice
  #   image: busybox:1.28
  #   command: ['sh', '-c', "until nslookup kubernetes.$(cat /var/run/secrets/kubernetes.io/serviceaccount/namespace).svc.cluster.local; do echo waiting for myservice; sleep 2; done"]

sidecars: {}
  # - name: log-reader # Sidecar container
  #   image: busybox # Use another busybox image
  #   command: ["/bin/sh"] # Override the default command
  #   args: ["-c", "tail -f /var/log/app.log"] # Run a shell script that tails the log file

opa:
  enabled: false

commonAnnotations:
  reloader.stakater.com/auto: "true"
