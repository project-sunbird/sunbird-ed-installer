# ML Survey Service Config
# Application port number which the service will listen to
APPLICATION_PORT: "3000"

#Application ENV example local/dev/production
APPLICATION_ENV: "{{ .Values.global.env | default "dev" }}"

# Mongodb connection url
MONGODB_URL:  "{{ .Values.ml_mongodb_url | default "mongodb://mongodb-service:27017/ml-survey"}}"

# Base url of the sunbird enviornment
USER_SERVICE_URL: "http://userorg-service:9000"

# Secure token access Admin related API's
# The value of internal access token can be generated by command - "openssl rand -hex 10"
INTERNAL_ACCESS_TOKEN: "{{ .Values.ml_core_internal_access_token | deafult ""}}"

# Kafka Configuration
# Flag which define where communication with kafka is on or off 
KAFKA_COMMUNICATIONS_ON_OFF: "{{ .Values.ml_core_kafka_communications_on_off | default "ON" }}"

# IP address of kafka server with port without HTTP
KAFKA_URL: "{{ .Values.global.kafka.host }}:{{ .Values.global.kafka.port }}"

# Kafka topic name for pushing submissions for which rating has to be done
SUBMISSION_RATING_QUEUE_TOPIC: "{{ .Values.global.env }}.ml.submission.rating.raw"

# Kafka topic name for pushing completed observation submission
OBSERVATION_SUBMISSION_TOPIC: "{{ .Values.global.env }}.ml.observation.raw"

# Kafka topic name for completed survey submission
COMPLETED_SURVEY_SUBMISSION_TOPIC: "{{ .Values.global.env }}.ml.survey.raw"

# Kafka topic name for incomplete survey submission
INCOMPLETE_SURVEY_SUBMISSION_TOPIC: "{{ .Values.global.env }}.ml.incomplete.observation.raw"

# Kafka consumer group for ML Survey Service
KAFKA_GROUP_ID:  "{{ .Values.global.env }}_samiksha"  

#  Kafka topic name for pushing project submission related data
IMPROVEMENT_PROJECT_SUBMISSION_TOPIC: "{{ .Values.global.env }}.ml.improvement.project.submission"

# Elastic search configurations 
# Elastic search enable/disable flag E.g. ON/OFF
ELASTICSEARCH_COMMUNICATIONS_ON_OFF: "{{ .Values.ml_core_elasticsearch_communications_on_off | default "OFF" }}"

# Elastic search host url
ELASTICSEARCH_HOST_URL: "{{ .Values.ml_core_elasticsearch_host_url | default("")}}"

# Flag to obtain ES Nodes list at the time of connection e.g. true/false
ELASTIC_SEARCH_SNIFF_ON_START: "{{ .Values.ml_survey_elastic_search_sniff_on_start | default "false" }}"

# Elastic search index name for storing entity data
ELASTICSEARCH_ENTITIES_INDEX: "{{ .Values.ml_survey_elasticsearch_user_extension_index_type | default "" }}"

# ML Core Service URL
ML_CORE_SERVICE_URL: "http://ml-core-service:3000"

## IMPROVEMENT PROJECT SERVICE
# Project Service URL
ML_PROJECT_SERVICE_URL: "http://ml-projects-service:3000"

#Path to folder inside project root which has keycloack access key
KEYCLOAK_PUBLIC_KEY_PATH: "{{ .Values.ml_core_keycloak_public_key_path | default "keycloak-public-keys" }}"

## portal url of env
APP_PORTAL_BASE_URL: "{{ .Values.global.proto }}"://"{{ .Values.global.domain_name }}"

#Program join enable/disable
PROGRAM_JOIN_ON_OFF: "{{ .Values.ml_program_join_on_off | default "ON" }}"

#validate entities enable/disable
VALIDATE_ENTITIES: "{{ .Values.ml_service_validate_entities | default "ON"}}"

#User Delete on and off flow
USER_DELETE_ON_OFF: "{{ .Values.manage_learn_user_delete_on_off | default "ON" }}"

#Topic name for user delete event consumer Topic Name
USER_DELETE_TOPIC: "{{ .Values.global.env }}.delete.user"

#ml core service id
ID: "{{ .Values.global.env }}.{{.Values.sunbird_instance | default "sunbird"}}.ml.core.service"

#Telemetry enable/disbale service 
TELEMETRY_ON_OFF: "{{ .Values.manage_learn_telemetry_on_off | default "ON" }}"

#Topic name for telemetry 
TELEMETRY_TOPIC: "{{ .Values.global.env }}.telemetry.raw"