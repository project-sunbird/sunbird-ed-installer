nameOverride: "ml-core-service"
fullnameOverride: "ml-core-service"

replicaCount: 1

image:
  repository: raghukanna/ml-core-service
  tag: "latest"
  pullPolicy: IfNotPresent
  pullSecrets: []

resources:
  requests:
    cpu: 100m
    memory: 100Mi
  limits:
    cpu: 1
    memory: 1G

service:
  type: ClusterIP
  ports:
    - name: ml-core-service
      port: 3000
      targetPort: 3000

commonAnnotations:
  reloader.stakater.com/auto: "true"

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

configmap:
  enabled: false
  mountPath: /config

ml_core_access_basepath: "/opt/core/keycloak-public-keys/"

opa_enabled: false
